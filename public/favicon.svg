<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fbcbb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#88c0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81a1c1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2e3440"/>
  
  <!-- Orchestrator symbol - conductor's baton and waves -->
  <g filter="url(#shadow)">
    <!-- Baton -->
    <line x1="30" y1="70" x2="60" y2="30" stroke="url(#nordGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="30" r="6" fill="#88c0d0"/>
    
    <!-- Sound waves / orchestration lines -->
    <path d="M 65 35 Q 75 40, 80 35" stroke="#88c0d0" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 68 42 Q 78 47, 85 42" stroke="#81a1c1" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 70 50 Q 80 55, 88 50" stroke="#5e81ac" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Network nodes -->
    <circle cx="25" cy="45" r="4" fill="#8fbcbb"/>
    <circle cx="35" cy="60" r="4" fill="#88c0d0"/>
    <circle cx="45" cy="75" r="4" fill="#81a1c1"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="45" x2="35" y2="60" stroke="#88c0d0" stroke-width="1.5" opacity="0.5"/>
    <line x1="35" y1="60" x2="45" y2="75" stroke="#81a1c1" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>

